<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple practice">
    <meta name="keywords" content="cards">
    <meta name="author" content="Jacy Chu">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cards</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>

<div>
    <h2 style="text-align: center;">Red or Black?</h2>
    <h3 style="text-align: center;">Please help classify the cards below.</h3>
    <br>

    <div style="width:100%">
        <div style="display: table;height:100px;border: 0px solid #000;margin: 0 auto;">
            <div style="float: left;background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url('card1.png');background-repeat: no-repeat;background-position: 2px 2px;width: 80px; height:120px;">
                <img id="card1" src="card1.png" draggable="true" ondragstart="drag(event)" style="margin:2px;">
            </div>
            <div style="float: left;background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url('card4.png');background-repeat: no-repeat;background-position: 2px 2px;width: 80px; height:120px;">
                <img id="card4" src="card4.png" draggable="true" ondragstart="drag(event)" style="margin:2px;">
            </div>
            <div style="float: left;background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url('card5.png');background-repeat: no-repeat;background-position: 2px 2px;width: 80px; height:120px;">
                <img id="card5" src="card5.png" draggable="true" ondragstart="drag(event)" style="margin:2px;">
            </div>
            <div style="float: left;background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url('card2.png');background-repeat: no-repeat;background-position: 2px 2px;width: 80px; height:120px;">
                <img id="card2" src="card2.png" draggable="true" ondragstart="drag(event)" style="margin:2px;">
            </div>
            <div style="float: left;background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url('card3.png');background-repeat: no-repeat;background-position: 2px 2px;width: 80px; height:120px;">
                <img id="card3" src="card3.png" draggable="true" ondragstart="drag(event)" style="margin:2px;">
            </div>
            <div style="float: left;background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url('card6.png');background-repeat: no-repeat;background-position: 2px 2px;width: 80px; height:120px;">
                <img id="card6" src="card6.png" draggable="true" ondragstart="drag(event)" style="margin:2px;">
            </div>
        </div>
    </div>
    <div style="clear: both;width:100%;">
        <div style="display: table;height:100px;border: 0px solid #000;margin: 0 auto;">
            <div style="float: left;background-image: url('red.png');background-repeat: no-repeat;width: 545px; height:112px;padding: 8px;text-align: right;" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div style="float: left;background-image: url('black.png');background-repeat: no-repeat;width: 545px; height:112px;padding: 8px;" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </div>
    </div>
    <br>
    <div style="text-align: center;"><a class="back" href="../index.html">Back</a></div>
</div>

</body>
</html>
